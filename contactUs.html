<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <script defer src="assets/js/contactUs.js"></script>
    <link rel="stylesheet" href="assets/css/contactUs.css">

    <script src="https://kit.fontawesome.com/6feb265988.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <p class="title">Sample Title</p>

            <ul>
                <li>Home</li>
                <li>Contact us</li>
                <li>Sample link</li>
            </ul>

            <i class="fa-brands fa-github"></i>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="formSide">
                <h2>Write us a message!</h2>
                <div class="form">
                    <div>
                        <input id="fName" type="text" placeholder="First name">
                        <input id="lName" type="text" placeholder="Last name">
                    </div>
                    <input id="email" type="email" placeholder="example@email.com">
                    <textarea placeholder="Write your message here..."></textarea>
                    <button id="sendBtn">Send</button>
                </div>
            </div>

            <div>
                <h2>Visit us in-person!</h2>
                <div id="map"></div>
            </div>
        </div>

        <dialog id="success">
            <h3>Message sent!</h3>
            <p>Thank you for your opinion!</p>
        </dialog>
    
        <dialog id="failure">
            <h3>Message not sent.</h3>
            <p>Some or one of the input is incorrect. Please try again.</p>
        </dialog>
    </main>
    <footer>

    </footer>
</body>

</html>
